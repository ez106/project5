{% extends 'base.html' %}

{% block container %}
    <h1>Wishlist</h1>

    <!-- Logout Button -->
    {% if current_user.is_authenticated %}
        <form method="POST" action="{{ url_for('logout') }}">
            <button type="submit" style="padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer;">
                Logout
            </button>
        </form>
    {% endif %}
{% endblock %}
